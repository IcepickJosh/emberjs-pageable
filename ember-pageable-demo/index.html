<!DOCTYPE html>
<html>
	<head>
		<title>Ember Bootstrap Pageable Demo</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		 <style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#">Ember Bootstrap Pageable Demo</a>
					</div>
				</div>
			</div>
			<div class="container">
				{{outlet}}
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="people">
			<div class="row">
				<div class="span12">
					<div class="row">
						<div class="span12">
							<table class="table table-striped table-bordered table-condensed">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Company Name</th>
										<th>Location</th>
										<th>E-mail</th>
									</tr>
								</thead>
								<tbody>
									{{#each people}}
										<tr>
											<td>{{FirstName}}</td>
											<td>{{LastName}}</td>
											<td>{{Company}}</td>
											<td>{{location}}</td>
											<td>{{Email}}</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						{{view App.PaginationView controllerBinding="people" classNames="span12"}}
					</div>
				</div>
			</div>
		</script>
		<!-- Javascript files -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/libs/handlebars-1.0.rc.1.js"></script>
		<script src="js/libs/ember.min.js"></script>
		<script src="js/libs/ember-pageable.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
